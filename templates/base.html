<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load django_bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
<body>

<div class="container shadow bg-body rounded">
  <div class="row bg-dark">
    <div class="col-2 pt-2 ps-4">
      <a href="{% url 'persons:main' %}">
        <img src="https://pikseo.pl/wp-content/uploads/2020/01/logo.png" class="logo-white h-50">
      </a>
    </div>
    <div class="col-10">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link link-light" href="{% url 'persons:main' %}">HOME</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light" href="{% url 'persons:skills' %}">SKILLS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light" href="{% url 'persons:update_age' %}">UPDATE AGE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light" href="{% url 'persons:age_list' %}">AGE LIST</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light" href="{% url 'admin:index' %}">ADMIN</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="row p-2">
    {% block content %}
    {% endblock %}
  </div>
</div>

</body>
</html>
